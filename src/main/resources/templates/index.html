<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card text-bg-info m-3 p-3" style="width: 18rem;">
        <h1 class="card-title">Hola</h1>
        <div class="card-body">
            <p>Id de empleado: <span th:text="${empleado.getId()}"></span></p>
            <p>Nombre: <span th:text="${empleado.getNombre()}"></span></p>
            <p>Departamento: <span th:text="${empleado.getDepartamento()}"></span></p>
            <p>Sueldo: $<span th:text="${empleado.sueldo}"></span></p>
            <p>Fecha de nacimiento: <span th:text="${empleado.fechaNacimiento}"></span></p>
        </div>

    </div>

</body>
</html>
